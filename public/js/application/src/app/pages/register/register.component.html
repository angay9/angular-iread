<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Register
                </div>
                <div class="panel-body">
                    <form action="" method="POST" role="form" (ngSubmit)="register($event)">
                        <div class="form-group">
                            <label for="">Name</label>
                            <input type="text" class="form-control" name="name" placeholder="Email" [(ngModel)]="name">
                        </div>

                        <div class="form-group">
                            <label for="">Email</label>
                            <input type="text" class="form-control" name="email" placeholder="Email" [(ngModel)]="email">
                        </div>

                        <div class="form-group">
                            <label for="">Password</label>
                            <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="password">
                        </div>
                        <div class="form-group">
                            <label for="">Confirm Password</label>
                            <input type="password" class="form-control" name="password_confirmation" placeholder="Confirm Password" [(ngModel)]="passwordConfirmation">
                        </div>

                        <button type="submit" class="btn btn-primary">
                            <i class="fa fa-sign-in fa-icon"></i> Register
                        </button>

                    </form>
                </div>
            </div>

        </div>
    </div>

</div>
