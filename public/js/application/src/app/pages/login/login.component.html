<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Login
                </div>
                <div class="panel-body">
                    <form method="POST" role="form" (ngSubmit)="login()">

                        <div class="form-group">
                            <label for="">Email</label>
                            <input type="text" class="form-control" name="email" placeholder="Email" [(ngModel)]="email">
                        </div>

                        <div class="form-group">
                            <label for="">Password</label>
                            <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="password">
                        </div>

                        <button type="submit" class="btn btn-primary">
                            <i class="fa fa-sign-in fa-icon"></i> Login
                        </button>

                        <a href="#" routerLink="/register" class="btn">Register</a>
                    </form>
                </div>
            </div>

        </div>
    </div>

</div>
